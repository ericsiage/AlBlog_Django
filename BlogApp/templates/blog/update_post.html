
{% extends 'blog/base.html' %}

{% block title %}
    {{post.tag_titulo}}
{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        
    
        <h1>Actualiza el Blog! </h1>
    
        <form method='POST'>
        {% csrf_token %}

        {{ form.as_p }}
        <button class="btn btn-secondary">Actualizar </button>
        </form>
    {% else %}
        <h2>No has iniciado sesion! :)</h2>
    {% endif %}
{% endblock %}
